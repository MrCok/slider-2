<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Слайдер 2 | Экзамен</title>
</head>
<body>
    <div class="slides-block">
        <h1>Слайдер Version 2.0</h1>
        <div id="slides" class="slides">
            <div class="slide active"><span>Название слайда 1</span></div>
            <div class="slide"><span>Название слайда 2</span></div>
            <div class="slide"><span>Название слайда 3</span></div>
            <div class="slide"><span>Название слайда 4</span></div>
            <div class="slide"><span>Название слайда 5</span></div>
        </div>

        <a class="prev" id="previous">&#10094;</a>
        <a class="next" id="next">&#10095;</a>

    </div>

    

    <ol class="indicators">
        <li id="s1" class="indicator actives" data-slide-to="0"></li>
        <li id="s2" class="indicator" data-slide-to="1"></li>
        <li id="s3" class="indicator" data-slide-to="2"></li>
        <li id="s4" class="indicator" data-slide-to="3"></li>
        <li id="s5" class="indicator" data-slide-to="4"></li>
    </ol>

    <div class="allbutton">
        <button class="controls" id="pause">Pause</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
