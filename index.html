<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Слайдер 2 | Экзамен</title>
</head>
<body>
    <div class="slides-block">
        <h1>Слайдер Version 2.0</h1>
        <div id="slides" class="slides">
            <div class="slide active"><span>Заголовок слайда 1</span></div>
            <div class="slide"><span>Заголовок слайда 2</span></div>
            <div class="slide"><span>Заголовок слайда 3</span></div>
            <div class="slide"><span>Заголовок слайда 4</span></div>
            <div class="slide"><span>Заголовок слайда 5</span></div>
        </div>

        <a class="prev" id="previous">&#10094;</a>
        <a class="next" id="next">&#10095;</a>

    </div>

    

    <ol class="indicators">
        <li id="dots1" class="indicator actives"></li>
        <li id="dots2" class="indicator"></li>
        <li id="dots3" class="indicator"></li>
        <li id="dots4" class="indicator"></li>
        <li id="dots5" class="indicator"></li>
    </ol>

    <div class="allbutton">
        <button class="controls" id="pause">Pause</button>
        <p>Enter - вкл/выкл автослайдер, управления стрелочками ←, →.</p>
    </div>

    <footer><p> &copy; 2020 | <a href="https://github.com/MrCok/slider-2" target="_blank">Репозиторий</a> :)</p></footer>
    <script src="js/main.js"></script>
</body>
</html>
